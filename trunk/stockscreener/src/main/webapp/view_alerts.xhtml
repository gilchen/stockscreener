<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<title>View Alert</title>
</head>
<body>
<ui:composition template="/template.xhtml">
	<ui:define name="navigation">
		<ui:include src="navigation.xhtml" />
	</ui:define>
	
	<ui:define name="heading">
		<h:outputText value="Alert Search" />
	</ui:define>

	<ui:define name="body">
		<h:form id="form">
			<h:panelGrid id="searchGrid" columns="5">
				<h:outputText value="Stock Exchange" />
				<h:selectOneListbox value="#{alertSearchBean.stockExchange}" required="true">
					<f:selectItem itemLabel="BSE" itemValue="BSE" />
					<f:selectItem itemLabel="NYSE" itemValue="NYSE" />
				</h:selectOneListbox>

				<h:outputText value="Trx Type" />
				<h:selectOneListbox value="#{alertSearchBean.trxType}" required="true">
					<f:selectItem itemLabel="Buy" itemValue="Buy" />
					<f:selectItem itemLabel="Sell" itemValue="Sell" />
					<f:selectItem itemLabel="Virtual Buy" itemValue="Virtual Buy" />
					<f:selectItem itemLabel="Virtual Sell" itemValue="Virtual Sell" />
				</h:selectOneListbox>
				<h:commandButton value="Go" actionListener="#{alertSearchBean.search}" />
			</h:panelGrid>
			<hr />
			
			<h:outputText value="#{alertSearchBean.graphHtmlContent}" escape="false" />
			
			<h:panelGroup rendered="#{alertSearchBean.stockExchange == 'BSE'}">
				<h:outputText value="Bse Alerts" />
				<h:dataTable value="#{alertSearchBean.dmBseAlerts}" var="alert" border="1">
					<h:column>
						<f:facet name="header">
							<h:outputText value="Stock Code" />
						</f:facet>
						<h:outputText value="#{alert.bseIciciMapping.stockCode}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Trx Type" />
						</f:facet>
						<h:outputText value="#{alert.trxType}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Event Date" />
						</f:facet>
						<h:outputText value="#{alert.eventDate}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Opportunity Type" />
						</f:facet>
						<h:outputText value="#{alert.opportunityType}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Event Price" />
						</f:facet>
						<h:outputText value="#{alert.eventPrice}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Target Price" />
						</f:facet>
						<h:outputText value="#{alert.targetPrice}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="SLTP" />
						</f:facet>
						<h:outputText value="#{alert.sltp}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Event Type" />
						</f:facet>
						<h:outputText value="#{alert.eventType}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Edit" />
						</f:facet>
						<h:commandLink value="Edit" actionListener="#{alertSearchBean.editAlert}" action="alert" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Graph" />
						</f:facet>
						<h:commandLink value="Graph" actionListener="#{alertSearchBean.viewGraph}" />
					</h:column>
				</h:dataTable>
			</h:panelGroup>

			<h:panelGroup rendered="#{alertSearchBean.stockExchange == 'NYSE'}">
				<h:outputText value="Nyse Alerts" />
				<h:dataTable value="#{alertSearchBean.dmNyseAlerts}" var="alert" border="1">
					<h:column>
						<f:facet name="header">
							<h:outputText value="Symbol" />
						</f:facet>
						<h:outputText value="#{alert.symbol}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Trx Type" />
						</f:facet>
						<h:outputText value="#{alert.trxType}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Event Date" />
						</f:facet>
						<h:outputText value="#{alert.eventDate}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Opportunity Type" />
						</f:facet>
						<h:outputText value="#{alert.opportunityType}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Event Price" />
						</f:facet>
						<h:outputText value="#{alert.eventPrice}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Target Price" />
						</f:facet>
						<h:outputText value="#{alert.targetPrice}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="SLTP" />
						</f:facet>
						<h:outputText value="#{alert.sltp}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Event Type" />
						</f:facet>
						<h:outputText value="#{alert.eventType}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Edit" />
						</f:facet>
						<h:commandLink value="Edit" actionListener="#{alertSearchBean.editNyseAlert}" action="alert" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Graph" />
						</f:facet>
						<h:commandLink value="Graph" actionListener="#{alertSearchBean.viewNyseGraph}" />
					</h:column>
				</h:dataTable>
			</h:panelGroup>

		</h:form>
	</ui:define>
</ui:composition>
</body>
</html>
