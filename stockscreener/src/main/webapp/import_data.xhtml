<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<title>Hello World</title>
</head>
<body>
<ui:composition template="/template.xhtml">
	<ui:define name="navigation">
		<ui:include src="navigation.xhtml" />
	</ui:define>

	<ui:define name="heading">
		<h:outputText value="Import Data" />
	</ui:define>

	
	<ui:define name="body">
		<h:form id="form">
			<h:messages id="messages" errorClass="error" />
			<h:panelGrid id="grid" columns="2">
				<h:outputText value="Bse" />
				<h:commandButton value="Import Bse" actionListener="#{importDataBean.importBse}" />

				<h:outputText value="Nyse" />
				<h:panelGroup>
					<a href="http://www.eoddata.com/Download.aspx" target="_new">EODData</a> &nbsp;
					<h:commandButton value="Import Nyse" actionListener="#{importDataBean.importNyse}" />
				</h:panelGroup>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</body>
</html>
