<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<title>Hello World</title>
</head>
<body>
<ui:composition template="/template.xhtml">
	<ui:define name="navigation">
		<ui:include src="navigation.xhtml" />
	</ui:define>

	<ui:define name="heading">
		<h:outputText value="Import Data" />
	</ui:define>

	
	<ui:define name="body">
		<h:form id="form">
			<h:messages id="messages" errorClass="error" infoClass="success" />
			<h:panelGrid id="grid" columns="3">
				<h:outputText value="Bse - Last imported on " />
				<h:outputText value="#{importDataBean.lastBseImport}">
					<f:convertDateTime type="date" pattern="MM/dd/yyyy" timeZone="America/Indianapolis" />
				</h:outputText>
				<h:commandButton value="Import Bse" actionListener="#{importDataBean.importBse}" />

				<h:outputText value="Nyse - Last imported on " />
				<h:outputText value="#{importDataBean.lastNyseImport}">
					<f:convertDateTime type="date" pattern="MM/dd/yyyy" timeZone="America/Indianapolis" />
				</h:outputText>
				<h:outputText value="" />

				<h:outputText value="Nasdaq - Last imported on " />
				<h:outputText value="#{importDataBean.lastNasdaqImport}">
					<f:convertDateTime type="date" pattern="MM/dd/yyyy" timeZone="America/Indianapolis" />
				</h:outputText>
				<h:outputText value="" />

				<h:outputText value="Amex - Last imported on " />
				<h:outputText value="#{importDataBean.lastAmexImport}">
					<f:convertDateTime type="date" pattern="MM/dd/yyyy" timeZone="America/Indianapolis" />
				</h:outputText>
				<h:outputText value="" />

				<h:outputText value="Global Indices - Last imported on " />
				<h:outputText value="#{importDataBean.lastGlobalIndicesImport}">
					<f:convertDateTime type="date" pattern="MM/dd/yyyy" timeZone="America/Indianapolis" />
				</h:outputText>
				<h:outputText value="" />

				<h:outputText value="" />
				<h:outputText value="" />
				<h:panelGroup>
					<h:commandButton value="Import Nyse+Nasdaq+Amex+Global Indices" actionListener="#{importDataBean.importNyse}" />
					&nbsp; <a href="http://www.eoddata.com/Download.aspx" target="_new">EODData</a>
				</h:panelGroup>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</body>
</html>
