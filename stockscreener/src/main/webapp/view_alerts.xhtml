<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<title>View Alert</title>
</head>
<body>
<ui:composition template="/template.xhtml">
	<ui:define name="navigation">
		<ui:include src="navigation.xhtml" />
	</ui:define>
	
	<ui:define name="heading">
		<h:outputText value="Alert Listing" />
	</ui:define>

	<ui:define name="body">
		<h:form id="form">
			<h:outputText value="Bse Alerts" />
			<h:dataTable value="#{alertBean.dmBseAlerts}" var="alert" border="1">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Stock Code" />
					</f:facet>
					<h:outputText value="#{alert.bseIciciMapping.stockCode}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Trx Type" />
					</f:facet>
					<h:outputText value="#{alert.trxType}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Event Date" />
					</f:facet>
					<h:outputText value="#{alert.eventDate}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Opportunity Type" />
					</f:facet>
					<h:outputText value="#{alert.opportunityType}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Event Price" />
					</f:facet>
					<h:outputText value="#{alert.eventPrice}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Target Price" />
					</f:facet>
					<h:outputText value="#{alert.targetPrice}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Event Type" />
					</f:facet>
					<h:outputText value="#{alert.eventType}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Deactivate" />
					</f:facet>
					<h:commandLink value="Deactivate" actionListener="#{alertBean.deactivateBseAlert}" />
				</h:column>
			</h:dataTable>

			<h:outputText value="Nyse Alerts" />
			<h:dataTable value="#{alertBean.dmNyseAlerts}" var="alert" border="1">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Symbol" />
					</f:facet>
					<h:outputText value="#{alert.symbol}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Trx Type" />
					</f:facet>
					<h:outputText value="#{alert.trxType}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Event Date" />
					</f:facet>
					<h:outputText value="#{alert.eventDate}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Opportunity Type" />
					</f:facet>
					<h:outputText value="#{alert.opportunityType}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Event Price" />
					</f:facet>
					<h:outputText value="#{alert.eventPrice}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Target Price" />
					</f:facet>
					<h:outputText value="#{alert.targetPrice}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Event Type" />
					</f:facet>
					<h:outputText value="#{alert.eventType}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Deactivate" />
					</f:facet>
					<h:commandLink value="Deactivate" actionListener="#{alertBean.deactivateNyseAlert}" />
				</h:column>
			</h:dataTable>

		</h:form>
	</ui:define>
</ui:composition>
</body>
</html>
